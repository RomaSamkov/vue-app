<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container " id="app">
        <div class="card ">
            <h1>{{title}}</h1>
            <div class="form-control">
                <input type="text" 
                :placeholder="CustomPlaceholder" 
                v-model="inputValue" 
                @keypress.enter="addNewNote"/>
            </div>
            <button class="btn" @click="addNewNote">Add</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote,idx) of notes">({{idx+1}}) {{handleToUpperCase(myNote)}}
                    <button class="btn secondary" @click="onDeleteNote(idx)">Delete</button>
                </li>
                <hr>
                <li><strong>Amount: {{notes.length}}</strong> | x2:{{doubleCountComputed}}</li>
            </ul>
            <div v-else>To do list is empty !</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
